<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Texto IA</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-center my-4">
            <img src="../static/img/logo-fiuba.png" alt="Logo FIUBA" class="img-fluid banner-img">
        </div>
        <header class="text-center my-4">
            <h1>Detector de Texto Generado por IA</h1>
            <p class="lead">Ingresa un texto para determinar si fue escrito por un humano o generado por IA</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="detector-form">
                            <div class="mb-3">
                                <label for="texto" class="form-label">Texto a analizar:</label>
                                <textarea class="form-control" id="texto" rows="6" placeholder="Ingresa aquí el texto que deseas analizar..."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Analizar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="resultado" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            Resultado del análisis
                        </div>
                        <div class="card-body">
                            <div class="resultado-humano" style="display: none;">
                                <h4 class="text-success">Probablemente escrito por un humano</h4>
                            </div>
                            <div class="resultado-ia" style="display: none;">
                                <h4 class="text-danger">Probablemente generado por IA</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 mb-3">
            <p class="text-muted">© 2025 Detector de Texto IA</p>
        </footer>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
